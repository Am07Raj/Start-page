<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Black background */
            color: white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .search-box {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 15px;
            width: 350px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            outline: none;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4757;
        }
        .quick-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .quick-links a {
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1); /* Soft white for contrast */
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 400;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .quick-links a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter on hover */
            transform: scale(1.05);
        }
        footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Start Page</h1>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Search Google...">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <div class="quick-links">
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        <a href="https://mail.google.com/" target="_blank">Gmail</a>
        <a href="https://drive.google.com/" target="_blank">Google Drive</a>
        <a href="https://www.google.com/maps" target="_blank">Google Maps</a>
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>

    <footer>
        &copy; 2024 My Custom Start Page
    </footer>

    <script>
        function searchGoogle() {
            const query = document.getElementById("search").value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }
    </script>
</body>
</html>
