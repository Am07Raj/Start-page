<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRIT's Custom Start Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1511201752542-74c80b3c3f49'); /* Replace with any background image you like */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }
        .search-box {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            padding: 15px;
            width: 400px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            outline: none;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4757;
        }
        .quick-links {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 100%; /* Full width */
            padding: 20px; /* Padding around the grid */
        }
        .quick-links a {
            display: block;
            padding: 30px; /* Increased padding for larger blocks */
            background-color: rgba(255, 255, 255, 0.1); /* Soft white for contrast */
            color: white;
            border-radius: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .quick-links a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Brighter on hover */
            transform: scale(1.05);
        }
        .quick-links img {
            max-width: 50px; /* Slightly larger icons */
            margin-bottom: 10px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>AMRIT</h1>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Search Google...">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <div class="quick-links">
        <a href="https://www.youtube.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            YouTube
        </a>
        <a href="https://mail.google.com/" target="_blank">
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png" alt="Gmail">
            Gmail
        </a>
        <a href="https://drive.google.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Google_Drive_logo_2018.svg" alt="Google Drive">
            Drive
        </a>
        <a href="https://www.google.com/maps" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Google_Maps_icon.svg" alt="Google Maps">
            Maps
        </a>
        <a href="https://github.com/" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            GitHub
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            Facebook
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            Instagram
        </a>
    </div>

    <footer>
        &copy; 2024 AMRIT's Custom Start Page
    </footer>

    <script>
        function searchGoogle() {
            const query = document.getElementById("search").value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${query}`;
            }
        }
    </script>
</body>
</html>
